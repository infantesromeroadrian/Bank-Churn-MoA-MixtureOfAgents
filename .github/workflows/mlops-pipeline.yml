name: MLOps Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        poetry install
    - name: Run linter
      run: |
        poetry run flake8 src/
    - name: Run tests
      run: |
        poetry run pytest tests/
    - name: Prepare data
      run: |
        poetry run python src/data/Churns_Modelling.py
    - name: Train model
      run: |
        poetry run python src/models/mixture_of_agents.py
    - name: Evaluate model
      run: |
        poetry run python src/models/prediction.py
    - name: Log model to MLflow
      run: |
        poetry run python src/main.py --log-model
    - name: Run Streamlit app (for testing)
      run: |
        poetry run streamlit run src/app.py &
        sleep 10
        kill $!
    - name: Deploy model (if on main branch)
      if: github.ref == 'refs/heads/main'
      run: |
        poetry run python src/deployment/deploy_model.py